  <div class="banner-secundario">

    <!-- 🕉️ Incensos -->

    <!-- 🕯️ Velas -->
    <section id="velas" class="sessao">
      <h2>Velas</h2>
      <img src="velas.jpg" alt="Velas">

    <!-- 💧 Banhos -->
    <section id="banhos" class="sessao">
      <h2>Banhos</h2>
      <img src="banhos.jpg" alt="Banhos">
    </section>

  </main>

  <!-- 💬 Botão WhatsApp -->
  <a href="https://wa.me/5511939375761" class="whatsapp-float" target="_blank">

  <!-- 👣 Rodapé -->
  <footer class="rodape">
    <p>✨ Herança Divina © 2025 — Criado com magia, luz e amor ✨</p>
