<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Herança Divina</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ✨ Banner Principal -->
  <header class="topo">
    <img src="banner-principal.jpg" alt="Banner Herança Divina Principal" />
  </header>

  <!-- ✨ Banner Secundário Novo -->
  <section class="banner-secundario">
    <img src="banner-secundario-novo.jpg" alt="Banner Herança Divina Secundário" />
  </section>

  <main>

    <!-- 🔮 Incensos -->
    <section class="sessao" id="incensos">
      <h2>Incensos</h2>
      <img src="incensos.jpg" alt="Incensos Místicos" />
    </section>

    <!-- 🕯️ Velas -->
    <section class="sessao" id="velas">
      <h2>Velas</h2>
      <img src="velas.jpg" alt="Velas Esotéricas" />
    </section>

    <!-- 🛁 Banhos -->
    <section class="sessao" id="banhos">
      <h2>Banhos</h2>
      <img src="banhos.jpg" alt="Banhos de Prosperidade" />
    </section>

    <!-- 🃏 Tarô e Baralho Cigano -->
    <section class="sessao" id="tarot">
      <h2>Tarô e Baralho Cigano</h2>
      <img src="tarot.jpg" alt="Leituras de Tarô e Baralho Cigano" />
    </section>

  </main>

  <!-- 💌 Botão Flutuante do WhatsApp -->
  <a class="whatsapp-float" href="https://wa.me/5511939375761" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp">
  </a>

  <!-- 🌙 Rodapé Místico -->
  <footer class="rodape">
    <p>✨ Herança Divina © 2025 • Banhos • Velas • Incensos • Tarô ✨<br>
    Desenvolvido com amor cósmico 💫</p>
  </footer>

</body>
</html>
